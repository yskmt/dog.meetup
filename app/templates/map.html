			<div id="map" style="width: 1120px; height: 600px; border: 0px"></div>

			<!-- render map -->
			<script>

			 function linspace(a,b,n) {
				 if(typeof n === "undefined") n = Math.max(Math.round(b-a)+1,1);
				 if(n<2) { return n===1?[a]:[]; }
				 var i,ret = Array(n);
				 n--;
				 for(i=n;i>=0;i--) { ret[i] = (i*b+(n-i)*a)/n; }
				 return ret;
			 }
			 /* 
				var linspace = function(start, stop, nsteps){
				delta = (stop-start)/(nsteps-1)
				return d3.range(start, stop+delta, delta).slice(0, nsteps)
				} */
			 
			 var map;
			 var heatmap;
			 var heatpoints = [];
			 var markers = [];
			 var is_marker = 1; // 1: show marker, 0: show heatmap
			 
			 function initMap() {
				 /* 
					$('div#map').attr("width", $("div.container").width());
					$('div#map').attr("height", $("div.container").width()); */

				 var myLatLng = {lat:{{ center[0] }},
								 lng:{{ center[1] }}}
				 
				 map = new google.maps.Map(document.getElementById('map'), {
					 zoom: 13,
					 center: myLatLng,
					 scaleControl: true
				 });

			 	 /* 				 Heatmap */
				 heatmap = new google.maps.visualization.HeatmapLayer({
					 data: getPoints(),
					 map: map,
					 radius: 15
				 });
				 
				 var dataset = {{ photos|tojson }};
				 var num_labels = {{ num_labels }};
				 var max_label = {{ max_label }}
				 var clusters = {{ clusters|tojson }};
				 
				 var colors20 = d3.scale.category20().range();

				 console.log(max_label);
				 if (max_label > 20){
					 var pinColors = d3.scale.linear()
									   .domain(linspace(0, max_label, 20))
									   .range(colors20);
				 }
				 else{
					 var pinColors = d3.scale.linear()
									   .domain(linspace(0, max_label, 20))
									   .range(colors20.slice(0, max_label-1));
				 }
				 
				 var infowindow = new google.maps.InfoWindow();

				 /* plot clusters */
				 /* jQuery.each(clusters, function(i, d) {
					
					var latlng = {lat: parseFloat(d["latitude"]),
					lng: parseFloat(d["longitude"])};

					var circle = new google.maps.Marker({
					position: latlng,
					icon: {
					path: google.maps.SymbolPath.CIRCLE,
					fillOpacity: 0.5,
					fillColor: pinColors(parseInt(i)),
					strokeOpacity: 1.0,
					strokeColor: 'gray',
					strokeWeight: 1.0, 
					scale: 2*parseFloat(d['num_pics'])
					},
					map: map
					});

					}); */

				 /* plot individual photos */
				 jQuery.each(dataset, function(i, d) {

					 heatpoints.push(new google.maps.LatLng(parseFloat(d["latitude"]),
															parseFloat(d["longitude"])));

					 var pc = pinColors(parseFloat(d["label"]));
					 var latlng = {lat: parseFloat(d["latitude"]),
								   lng: parseFloat(d["longitude"])};
					 
					 var circle = new google.maps.Marker({
						 position: latlng,
						 icon: {
							 path: google.maps.SymbolPath.CIRCLE,
							 fillOpacity: 0.8,
							 fillColor: pc,
							 strokeOpacity: 1.0,
							 strokeColor: 'gray',
							 strokeWeight: 1.0, 
							 scale: 10
						 },
						 map: map
					 });

					 markers.push(circle);

					 var contentstring = "<p>" + d["description"] + "<\p>"
									   + "<p><div class=\"content\">"
									   + d["tags"] + "</div><\p>"
									   + "<a href=\""+ d["url_m"] + "\">"
									   + "<img src=\""+ d["url_t"] + "\">"
									   + "</a>"
									   + "<p>" + d["datetaken"] + "</p>"
									   + "<p>" + d["label"] + "</p>";

					 circle.addListener('click', function() {
						 infowindow.setContent(contentstring);
						 infowindow.open(map, circle);
					 });
					 
				 });

				 var marker = new google.maps.Marker({
					 position: myLatLng,
					 map: map,
					 title: 'center'
				 });

				 /* scroll after map is loaded */
				 $("body, html").animate({ 
					 scrollTop: $("div#map").offset().top
				 }, 600);

				 /* 				 heatmap is off in the beginning */
				 heatmap.setMap(null);
				 
			 }
			 
			 function getPoints() {
				 return heatpoints;
			 }
			 
			 function toggleHeatmap() {
				 heatmap.setMap(heatmap.getMap() ? null : map);

				 if (is_marker==1){
					 clearMarkers();
					 is_marker=0;
				 }
				 else{
					 showMarkers();
					 is_marker=1;
				 }

			 }

			 function setMapOnAll(map) {
				 for (var i = 0; i < markers.length; i++) {
					 markers[i].setMap(map);
				 }
			 }

			 function clearMarkers() {
				 setMapOnAll(null);
			 }

			 function showMarkers() {
				 setMapOnAll(map);
			 }

			 
			</script>
