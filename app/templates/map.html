			<div id="map" style="width: 500px; height: 500px; border: 0px"></div>

			<script>
			 
			 $('div#map').attr("width", $(window).width())
			 $('div#map').attr("height", $(window).width())
			 	 
				 function initMap() {

					 var myLatLng = {lat:{{ center[0] }},
									 lng:{{ center[1] }}}
					 
					 var map = new google.maps.Map(document.getElementById('map'), {
						 zoom: 13,
						 center: myLatLng
					 });

					 var pinColors = d3.scale.category20().range();

					 var dataset = {{ photos|tojson }};

					 var infowindow = new google.maps.InfoWindow();

					 jQuery.each(dataset, function(i, d) {
						 
						 var latlng = {lat: parseFloat(d["latitude"]),
									   lng: parseFloat(d["longitude"])};

						 var circle = new google.maps.Circle({
							 strokeColor: 'gray',
							 strokeOpacity: 0.8,
							 strokeWeight: 1,
							 fillColor: pinColors[1],
							 fillOpacity: 0.35,
							 map: map,
							 center: latlng,
							 position:latlng,
							 radius: 100
						 });

						 var contentstring = "<p>" + d["description"] + "<\p>"
										   + "<p><div class=\"content\">"
										   + d["tags"] + "</div><\p>"
										   + "<img src=\""+ d["url_t"] + "\">";

						 circle.addListener('click', function() {
							 infowindow.setContent(contentstring);
							 infowindow.open(map, circle);
						 });

					 });

					 var marker = new google.maps.Marker({
						 position: myLatLng,
						 map: map,
						 title: 'center'
					 });

					 
				 }

			</script>
