			<div id="map" style="width: 1120px; height: 600px; border: 0px"></div>

			<script>

			 var linspace = function(start, stop, nsteps){
				 delta = (stop-start)/(nsteps-1)
					 return d3.range(start, stop+delta, delta).slice(0, nsteps)
			 }
			 
			 
			 function initMap() {
				 /* 
					$('div#map').attr("width", $("div.container").width());
					$('div#map').attr("height", $("div.container").width()); */

				 var myLatLng = {lat:{{ center[0] }},
								 lng:{{ center[1] }}}
				 
				 var map = new google.maps.Map(document.getElementById('map'), {
					 zoom: 13,
					 center: myLatLng
				 });

				 var dataset = {{ photos|tojson }};
				 var num_labels = {{ num_labels }};
				 
				 var colors20 = d3.scale.category20().range();
				 
				 var pinColors = d3.scale.linear()
								   .domain(linspace(0, num_labels, 20))
								   .range(colors20);

				 var infowindow = new google.maps.InfoWindow();

				 jQuery.each(dataset, function(i, d) {
					 
					 var latlng = {lat: parseFloat(d["latitude"]),
								   lng: parseFloat(d["longitude"])};

					 var circle = new google.maps.Marker({
						 position: latlng,
						 icon: {
							 path: google.maps.SymbolPath.CIRCLE,
							 fillOpacity: 0.5,
							 fillColor: pinColors(parseInt(d["label"])),
							 strokeOpacity: 1.0,
							 strokeColor: 'gray',
							 strokeWeight: 1.0, 
							 scale: 10
						 },
						 map: map
					 });

					 var contentstring = "<p>" + d["description"] + "<\p>"
									   + "<p><div class=\"content\">"
									   + d["tags"] + "</div><\p>"
					 /* 									   + "<img src=\""+ d["url_t"] + "\">" */
									   + "<p>" + d["datetaken"] + "</p>"
									   + "<p>" + d["label"] + "</p>";

					 circle.addListener('click', function() {
						 infowindow.setContent(contentstring);
						 infowindow.open(map, circle);
					 });

				 });

				 var marker = new google.maps.Marker({
					 position: myLatLng,
					 map: map,
					 title: 'center'
				 });

				 /* scroll after map is loaded */
				 $("body, html").animate({ 
					 scrollTop: $("div#map").offset().top
				 }, 600);
			 }
			 
			</script>
